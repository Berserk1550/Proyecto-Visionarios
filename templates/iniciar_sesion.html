<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/login.css">


</head>
<body>
    
    <main id="padre_ppal">

        <form action="/login" method="post" name="form_acceso" id="form_acceso">
            <div id="cont_contenido">
                <div class="cont_contenido" id="Nombre">
                    <input type="text"
                    name="documento"
                    maxlength="746"
                    minlength="7"
                    pattern="^[A-Za-z0-9]{7,25}$"
                    placeholder="Documento de identidad"
                    required>
                </div>

                <div class="cont_contenido" id="Contrasena">
                    <input type="password"
                    name="contrasena"
                    maxlength="746"
                    minlength="5"
                    pattern="^[A-Za-z0-9ÁÉÍÓÚáéíóúÑñ\s\-\.'’!@#$%^&*()_+={}[\]|;:>,.?/~`]{1,746}$"
                    placeholder="Contraseña"
                    required>
                </div>

                <button type="submit" id="btn_Entrar">Iniciar Sesión</button>

            </div>
        </form>

    </main>

</body>
</html>
