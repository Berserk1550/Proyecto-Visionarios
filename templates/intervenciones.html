<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Intervención</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='intervencion.css') }}">
</head>
<body>

    <div id="padre_ppal">

        <form id="form_acceso"
            action="{{ url_for('guardar_intervencion', num_caso=caso.num_caso) }}"
            method="POST">

            <h1>Nueva Intervención<br>Caso #{{ caso.num_caso }}</h1>

            <div class="caja_input">
                <label>Número de caso</label>
                <input type="text" value="{{ caso.num_caso }}" readonly>
            </div>

            <div class="caja_input">
                <label>Documento estudiante</label>
                <input type="text" value="{{ caso.documento }}" readonly>
            </div>

            <div class="caja_input">
                <label>Tipo de caso</label>
                <input type="text" value="{{ caso.caso_tipo }}" readonly>
            </div>

            <div class="caja_input">
                <label>Fecha apertura</label>
                <input type="text" value="{{ caso.caso_fecha_apertura }}" readonly>
            </div>

            <div class="caja_input">
                <label>Docente que aperturó</label>
                <input type="text" value="{{ caso.doc_pronal }}" readonly>
            </div>

            <div class="caja_input">
                <label>Descripción del caso</label>
                <textarea readonly>{{ caso.caso_descripcion }}</textarea>
            </div>

            <div class="caja_input">
                <label>Estado del caso</label>
                <input type="text" value="{{ caso.caso_estado }}" readonly>
            </div>

            <div class="caja_input">
                <label>Descripción intervención</label>
                <textarea name="descripcion" required></textarea>
            </div>

            <div class="caja_input">
                <label>Compromiso</label>
                <input type="text" name="compromiso">
            </div>

            <div class="caja_boton">
                <button type="submit">Guardar intervención</button>
                <button type="reset">Limpiar</button>
            </div>

        </form>

    </div>

</body>
</html>
