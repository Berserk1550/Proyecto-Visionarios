<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
    <link rel="stylesheet" href="../static/registrar_estudiante.css">
</head>
<body>

    <div>
        <a href="/admin/consultar_estudiante">
            <svg width="40" height="40" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0 0 0)">
                <path d="M3.57813 12.4981C3.5777 12.6905 3.65086 12.8831 3.79761 13.0299L9.7936 19.0301C10.0864 19.3231 10.5613 19.3233 10.8543 19.0305C11.1473 18.7377 11.1474 18.2629 10.8546 17.9699L6.13418 13.2461L20.3295 13.2461C20.7437 13.2461 21.0795 12.9103 21.0795 12.4961C21.0795 12.0819 20.7437 11.7461 20.3295 11.7461L6.14168 11.7461L10.8546 7.03016C11.1474 6.73718 11.1473 6.2623 10.8543 5.9695C10.5613 5.6767 10.0864 5.67685 9.79362 5.96984L3.84392 11.9233C3.68134 12.0609 3.57812 12.2664 3.57812 12.4961L3.57813 12.4981Z" fill="#000000"/>
            </svg>
        </a>
    </div>

    <main id="padre_ppal">
        
        <form id="form_acceso" action="{{ url_for('crearEstudiante') }}" method="POST">
            <div id="cont_contenido">

                <div class="caja_input">

                    <input type="number" name="documento_estud" minlength="6" maxlength="10" pattern="[0-9]{6,10}" placeholder="Documento del estudiante" required>

                </div>

                <div id="caja_horizontal">

                    <div class="caja_input">

                        <input type="text" name="nombre_estud" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" placeholder="Nombre del estudiante" required>

                    </div>

                    <div class="caja_input">

                        <input type="text" name="apellido_estud" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" placeholder="Apellido del estudiante" required>

                    </div>

                </div>

                <div class="caja_input">

                    <input type="date" name="fecha_nacimiento_estud" placeholder="Fecha de nacimiento del estudiante" aria-placeholder="Fecha de nacimiento" required>

                </div>

                <div class="caja_input">

                    <input type="number" name="grado_estud" min="1" max="12" placeholder="Grado" required>

                </div>

                <div id="caja_horizontal">

                    <div class="caja_input">

                        <input type="text" name="nombre_acudiente" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" placeholder="Nombre del acudiente" required>

                    </div>

                    <div class="caja_input">

                        <input type="text" name="apellido_acudiente" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" placeholder="Apellido del acudiente" required>

                    </div>

                </div>

                <div class="caja_input">

                    <input type="tel" name="telefono_acudiente" minlength="7" maxlength="15" pattern="[0-9\s\-\(\)]{7,15}" placeholder="TelÃ©fono del acudiente" required>

                </div>

                <div class="caja_boton">

                    <button type="submit">Registrar Estudiante</button>

                </div>

            </div>

        </form>

    </main>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <script>
                    Swal.fire({
                    icon: "{{ 'success' if category == 'success' else 'error' }}",
                    title: "{{ message }}",
                    confirmButtonColor: "#4DA6FF"
                    });
                </script>
                {% endfor %}
            {% endif %}
    {% endwith %}

</body>
</html>
