<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
</head>
<body>

    <header>
        <h1>Registrar Estudiante</h1>
    </header>

    <main id="padre_ppal">
        <form id="form_acceso" action="/registrar_estudiante" method="post">
            <div id="cont_contenido">

                <div class="caja_input">

                    <input type="number" name="documento_estud" minlength="6" maxlength="10" pattern="[0-9]{6,10}" required>

                </div>

                <div class="caja_input">

                    <input type="text" name="nombre_estud" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" required>

                </div>

                <div class="caja_input">

                    <input type="text" name="apellido_estud" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" required>

                </div>

                <div class="caja_input">

                    <input type="date" name="fecha_nacimiento_estud" required>

                </div>

                <div class="caja_input">

                    <input type="number" name="grado_estud" min="1" max="12" required>

                </div>

                <div class="caja_input">

                    <input type="text" name="nombre_acudiente" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" required>

                </div>

                <div class="caja_input">

                    <input type="text" name="apellido_acudiente" minlength="2" maxlength="50" pattern="[a-zA-Z\s]{2,50}" required>

                </div>

                <div class="caja_input">

                    <input type="tel" name="telefono_acudiente" minlength="7" maxlength="15" pattern="[0-9\s\-\(\)]{7,15}" required>

                </div>

                <div class="caja_boton">

                    <button type="submit">Registrar Estudiante</button>

                </div>

            </div>

        </form>

    </main>

</body>
</html>
