<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Caso Estudiantil</title>
    <link rel="stylesheet" href="../static/casos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div>
        <a href="/dashboard">
            <svg width="40" height="40" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0 0 0)">
                <path d="M3.57813 12.4981C3.5777 12.6905 3.65086 12.8831 3.79761 13.0299L9.7936 19.0301C10.0864 19.3231 10.5613 19.3233 10.8543 19.0305C11.1473 18.7377 11.1474 18.2629 10.8546 17.9699L6.13418 13.2461L20.3295 13.2461C20.7437 13.2461 21.0795 12.9103 21.0795 12.4961C21.0795 12.0819 20.7437 11.7461 20.3295 11.7461L6.14168 11.7461L10.8546 7.03016C11.1474 6.73718 11.1473 6.2623 10.8543 5.9695C10.5613 5.6767 10.0864 5.67685 9.79362 5.96984L3.84392 11.9233C3.68134 12.0609 3.57812 12.2664 3.57812 12.4961L3.57813 12.4981Z" fill="#000000"/>
            </svg>
        </a>
    </div>
    
    <!-- Caja principal -->
    <main id="padre_ppal">


        <!-- Mensaje dinámico -->
        {% if msg %}
            <p class="{% if 'correctamente' in msg %}success{% else %}msg{% endif %}">{{ msg }}</p>
        {% endif %}

        <!-- Formulario -->
        <form action="{{ url_for('guardar_caso') }}" method="POST">
            
            
            <input type="text" id="documento" name="documento" placeholder="documento del estudiante" minlength="6" maxlength="10" pattern="[0-9]{6,10}"  required>

            <label for="caso_tipo">Tipo de caso:</label>
            <select id="caso_tipo" name="caso_tipo" required>
                <option value="academico" {% if caso_tipo == 'academico' %}selected{% endif %}>Académico</option>
                <option value="personal" {% if caso_tipo == 'personal' %}selected{% endif %}>Personal</option>
                <option value="familiar" {% if caso_tipo == 'familiar' %}selected{% endif %}>Familiar</option>
                <option value="disciplinario" {% if caso_tipo == 'disciplinario' %}selected{% endif %}>Disciplinario</option>
            </select>

            <label for="caso_descripcion">Descripción del caso:</label>
            <textarea id="caso_descripcion" name="caso_descripcion" rows="4" required></textarea>

            <!-- Profesional oculto -->
            <input type="hidden" name="doc_pronal" value="{{ session['doc_pronal'] }}">

            <!-- Botones -->
            <button type="submit">Registrar caso</button>
            
            <button type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M2 20c0-2.5 2-4.5 4.5-4.5h1.5c.8 0 1.5.7 1.5 1.5v1.5c0 2.5-2 4.5-4.5 4.5H2v-3zM14.1 3.9l6 6c.6.6.6 1.5 0 2.1l-5.3 5.3c-.6.6-1.5.6-2.1 0l-6-6c-.6-.6-.6-1.5 0-2.1l5.3-5.3c.6-.6 1.5-.6 2.1 0z" fill="#000000"/>
                </svg>
    Limpiar formulario
</button>

        </form>
    </main>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <script>
                Swal.fire({
                    icon: "{{ 'success' if category == 'success' else 'error' }}",
                    title: "{{ message }}",
                    confirmButtonText: "Aceptar",
                    confirmButtonColor: "{{ '#4DA6FF' if category == 'success' else '#d33' }}"
                });
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
