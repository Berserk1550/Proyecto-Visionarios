<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Abrir Caso Estudiantil</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Abrir Caso Estudiantil</h1>

    <!-- Mensaje de error si ya existe un caso abierto -->
    {% if msg %}
    <p class="msg">{{ msg }}</p>
    {% endif %}

    <form action="{{ url_for('guardar_caso') }}" method="POST">
        <label for="documento">Documento del estudiante:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="caso_tipo">Tipo de caso:</label>
        <select id="caso_tipo" name="caso_tipo" required>
            <option value="academico">Académico</option>
            <option value="personal">Personal</option>
            <option value="familiar">Familiar</option>
            <option value="disciplinario">Disciplinario</option>
        </select>

        <label for="caso_descripcion">Descripción del caso:</label>
        <textarea id="caso_descripcion" name="caso_descripcion" rows="4" required></textarea>

        <label for="caso_fecha_apertura">Fecha de apertura:</label>
        <input type="date" id="caso_fecha_apertura" name="caso_fecha_apertura" required>

        <!-- Profesional que abre el caso (se pasa oculto desde sesión) -->
        <input type="hidden" name="doc_pronal" value="{{ session['doc_pronal'] }}">

        <button type="submit">Registrar caso</button>
    </form>
</body>
</html>
