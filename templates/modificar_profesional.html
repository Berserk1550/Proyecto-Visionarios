<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar profesional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modificar_profesional.css') }}">
</head>
<body>

    <div>
        <svg width="40" height="40" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0 0 0)">
            <path d="M3.57813 12.4981C3.5777 12.6905 3.65086 12.8831 3.79761 13.0299L9.7936 19.0301C10.0864 19.3231 10.5613 19.3233 10.8543 19.0305C11.1473 18.7377 11.1474 18.2629 10.8546 17.9699L6.13418 13.2461L20.3295 13.2461C20.7437 13.2461 21.0795 12.9103 21.0795 12.4961C21.0795 12.0819 20.7437 11.7461 20.3295 11.7461L6.14168 11.7461L10.8546 7.03016C11.1474 6.73718 11.1473 6.2623 10.8543 5.9695C10.5613 5.6767 10.0864 5.67685 9.79362 5.96984L3.84392 11.9233C3.68134 12.0609 3.57812 12.2664 3.57812 12.4961L3.57813 12.4981Z" fill="#000000"/>
        </svg>
    </div>

    <main id="padre_ppal">
        <form id="form_acceso" action="{{ url_for('mostrar_modificar_usuario', doc_pronal=doc_pronal) }}" method="post">

            <div id="cont_contenido">

                <div class="caja_input">   
                    <input type="text"
                        name="nombres"
                        value="{{ usuario[0] }}"
                        minlength="1"
                        maxlength="50"
                        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s\-']{1,50}"
                        required>
                </div> 

                <div class="caja_input">
                    <input type="text"
                        name="apellidos"
                        value="{{ usuario[1] }}"
                        minlength="1"
                        maxlength="50"
                        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s\-']{1,50}"
                        required>
                </div>

                <div class="caja_input">
                    <input type="text"
                        name="telefono"
                        value="{{ usuario[2] }}"
                        minlength="10"
                        maxlength="10"
                        pattern="[0-9]{10}"
                        required>
                </div>

                <div class="caja_input">   
                    <input type="email"
                        name="correo"
                        value="{{ usuario[3] }}"
                        pattern="^[a-zA-Z0-9]+([._-]?[a-zA-Z0-9]+)*@[a-zA-Z0-9]+([.-]?[a-zA-Z0-9]+)*\.(com|net|org|edu)$"
                        required>
                </div> 

                <div class="caja_input">
                    <select name="rol" required>
                        <option value="directivo" {% if usuario[4] == 'directivo' %}selected{% endif %}>Directivo</option>
                        <option value="coordinacion" {% if usuario[4] == 'coordinacion' %}selected{% endif %}>Coordinación</option>
                        <option value="docente" {% if usuario[4] == 'docente' %}selected{% endif %}>Docente</option>
                        <option value="profesional_apoyo" {% if usuario[4] == 'profesional_apoyo' %}selected{% endif %}>Profesional de apoyo</option>
                    </select>
                </div>

                <div class="caja_boton">
                    <button type="submit">Guardar cambios</button>
                </div>

            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <script>
            Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            confirmButtonColor: "#4DA6FF"
            });
        </script>
        {% endfor %}
    {% endif %}
    {% endwith %}

</body>
</html>
