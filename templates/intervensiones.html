<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Intervenciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/intervencion.css">
</head>
<body>
  <header>
    <h1>Gestión de Intervenciones</h1>
  </header>

  <!-- Contenedor principal con el id correcto -->
  <main id="padre_ppal">
    <section>
      <!-- Formulario con el id correcto -->
      <form id="form_acceso" action="/intervenciones" method="post">

        <!-- Número de caso -->
        <div class="caja_input">
          <label for="num_caso">Número de caso:</label>
          
          <input type="number"
          id="num_caso"
          name="num_caso"
          minlength="1"
          maxlength="1"
          min="1"
          pattern="[0-9]{1}"
          required>

          <button type="button" id="buscar-caso">Buscar Caso</button>
        </div>

        <!-- Descripción de la intervención -->
        <div class="caja_input">
          <label for="int_descripcion">Descripción de la intervención:</label>
          <textarea id="int_descripcion" name="int_descripcion" required></textarea>
        </div>

        <!-- Fecha de intervención -->
        <div class="caja_input">
          <label for="int_fecha">Fecha de intervención:</label>
          <input type="date" id="int_fecha" name="int_fecha" required>
        </div>

        <!-- Documento del profesional -->
        <div class="caja_input">
          <label for="doc_pronal">Documento del profesional responsable:</label>
          <input type="text" id="doc_pronal" name="doc_pronal" maxlength="25" required>
        </div>

        <!-- Compromiso -->
        <div class="caja_input">
          <label for="int_compromiso">Compromiso:</label>
          <textarea id="int_compromiso" name="int_compromiso"></textarea>
        </div>

        <!-- Fecha de compromiso -->
        <div class="caja_input">
          <label for="int_fecha_compromiso">Fecha de compromiso:</label>
          <input type="date" id="int_fecha_compromiso" name="int_fecha_compromiso">
        </div>

        <!-- Estado del compromiso -->
        <div class="caja_input">
          <label for="int_estado_compromiso">Estado del compromiso:</label>
          <select id="int_estado_compromiso" name="int_estado_compromiso">
            <option value="pendiente" selected>Pendiente</option>
            <option value="cumplido">Cumplido</option>
            <option value="vencido">Vencido</option>
          </select>
        </div>

        <!-- Botón de guardar -->
        <div class="caja_boton">
          <button type="submit" id="guardar-intervencion">Guardar Intervención</button>
        </div>

      </form>
    </section>
  </main>
</body>
